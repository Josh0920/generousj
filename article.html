<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Generous J Press ‚Äî Article</title>
  <style>
    :root{--max:860px}
    body{font-family:Georgia,"Times New Roman",Times,serif;margin:0;color:#111;background:#fff}
    .wrap{max-width:var(--max);margin:0 auto;padding:22px}
    header{border-bottom:1px solid #e5e5e5;padding-bottom:12px;margin-bottom:16px}
    a{color:inherit}
    h1{font-size:36px;letter-spacing:-.3px;margin:10px 0}
    .muted{color:#555;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;font-size:13px}
    .body{font-size:18px;line-height:1.6}
    .rule{border-top:1px solid #e5e5e5;margin:18px 0}

    /* --- Engagement (like/dislike/comments) --- */
    .engage{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .engage h3{margin:0 0 10px;font-size:14px;color:#111}
    .reactions{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .btn{
      appearance:none;border:1px solid #e5e5e5;background:#fff;color:#111;
      padding:8px 10px;border-radius:999px;cursor:pointer;font-size:14px;
    }
    .btn:hover{background:#f7f7f7}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .count{color:#555;font-size:13px}
    .commentForm{display:flex;gap:10px;flex-wrap:wrap;margin:12px 0}
    .commentForm input,.commentForm textarea{
      width:100%;border:1px solid #e5e5e5;border-radius:10px;padding:10px;font:inherit
    }
    .commentForm .row{display:grid;grid-template-columns:1fr;gap:10px;width:100%}
    @media (min-width:620px){ .commentForm .row{grid-template-columns:220px 1fr} }
    .commentForm textarea{min-height:90px;resize:vertical}
    .commentList{margin:10px 0 0;padding:0;list-style:none}
    .comment{
      border:1px solid #e5e5e5;border-radius:14px;padding:12px;margin:10px 0
    }
    .commentTop{display:flex;justify-content:space-between;gap:10px;align-items:flex-start}
    .commentMeta{color:#555;font-size:12px}
    .commentBody{margin:8px 0 0;font-size:14px;line-height:1.5}
    .smallBtn{
      border:1px solid #e5e5e5;background:#fff;border-radius:10px;
      padding:6px 8px;cursor:pointer;font-size:12px
    }
    .smallBtn:hover{background:#f7f7f7}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="muted"><a href="index.html">‚Üê Back to The Generous J Press</a></div>
      <h1 id="title">Loading‚Ä¶</h1>
      <div class="muted" id="meta"></div>
    </header>

    <img id="featuredImage" alt="" style="display:none; width:100%; height:auto; border:1px solid #e5e5e5; border-radius:14px; margin:0 0 16px;" />

    <div class="body" id="body"></div>

    <div class="rule"></div>

    <!-- Like / Dislike / Comments -->
    <section class="engage" id="engagement" style="margin:18px 0;">
      <h3>Feedback</h3>

      <div class="reactions" style="margin-bottom:12px;">
        <button class="btn" id="likeBtn">üëç Like <span class="count" id="likeCount">0</span></button>
        <button class="btn" id="dislikeBtn">üëé Dislike <span class="count" id="dislikeCount">0</span></button>
        <span class="count" id="reactStatus"></span>
      </div>

      <form class="commentForm" id="commentForm">
        <div class="row">
          <input id="commentName" maxlength="40" placeholder="Name (optional)" />
          <input id="commentBody" maxlength="500" placeholder="Write a comment‚Ä¶" required />
        </div>
        <button class="btn" type="submit">Post Comment</button>
        <span class="count" id="commentStatus"></span>
      </form>

      <ul class="commentList" id="commentList"></ul>
    </section>

    <div class="muted">¬© <span id="y"></span> The Generous J Press</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://gyfoaukqsgbtcyxnmgvs.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable__zVZ8qNWFakc7aA-K7SZjQ_o-biHbVB";

    // ‚úÖ Clean, normal Supabase client (no junk inside options)
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById("y").textContent = String(new Date().getFullYear());

    const params = new URLSearchParams(location.search);
    const slugParam = params.get("slug");

    // UI
    const likeBtn = document.getElementById("likeBtn");
    const dislikeBtn = document.getElementById("dislikeBtn");
    const likeCount = document.getElementById("likeCount");
    const dislikeCount = document.getElementById("dislikeCount");
    const reactStatus = document.getElementById("reactStatus");

    const commentForm = document.getElementById("commentForm");
    const commentName = document.getElementById("commentName");
    const commentBody = document.getElementById("commentBody");
    const commentStatus = document.getElementById("commentStatus");
    const commentList = document.getElementById("commentList");

    function escapeHtml(s){
      return (s || "").replace(/[&<>"']/g, (c) => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[c]));
    }

    // ---------- Likes/Dislikes via REST (guarantees apikey header) ----------
    function supaHeaders(){
      return {
        "apikey": SUPABASE_ANON_KEY,
        "Authorization": "Bearer " + SUPABASE_ANON_KEY,
        "Content-Type": "application/json",
        "Prefer": "return=representation"
      };
    }

    async function statsEnsure(slug){
      const res = await fetch(`${SUPABASE_URL}/rest/v1/article_stats`, {
        method: "POST",
        headers: supaHeaders(),
        body: JSON.stringify({ slug })
      });

      // If row exists, ignore duplicate errors
      if (!res.ok) {
        const t = await res.text();
        const low = t.toLowerCase();
        if (!low.includes("duplicate") && !low.includes("already exists")) {
          console.error("statsEnsure error:", t);
        }
      }
    }

    async function statsLoad(slug){
      const url = `${SUPABASE_URL}/rest/v1/article_stats?select=likes,dislikes&slug=eq.${encodeURIComponent(slug)}`;
      const res = await fetch(url, { headers: supaHeaders() });

      if (!res.ok) {
        const t = await res.text();
        console.error("statsLoad error:", t);
        likeCount.textContent = "0";
        dislikeCount.textContent = "0";
        return;
      }

      const rows = await res.json();
      const row = rows?.[0] || { likes: 0, dislikes: 0 };
      likeCount.textContent = String(row.likes ?? 0);
      dislikeCount.textContent = String(row.dislikes ?? 0);
    }

    async function statsBump(slug, field){
      reactStatus.textContent = "Saving‚Ä¶";
      likeBtn.disabled = true;
      dislikeBtn.disabled = true;

      try{
        const getUrl = `${SUPABASE_URL}/rest/v1/article_stats?select=likes,dislikes&slug=eq.${encodeURIComponent(slug)}`;
        const getRes = await fetch(getUrl, { headers: supaHeaders() });
        if (!getRes.ok) throw new Error(await getRes.text());

        const rows = await getRes.json();
        const cur = rows?.[0] || { likes: 0, dislikes: 0 };

        const next = {
          likes: (cur.likes ?? 0) + (field === "likes" ? 1 : 0),
          dislikes: (cur.dislikes ?? 0) + (field === "dislikes" ? 1 : 0),
          updated_at: new Date().toISOString()
        };

        const patchUrl = `${SUPABASE_URL}/rest/v1/article_stats?slug=eq.${encodeURIComponent(slug)}`;
        const patchRes = await fetch(patchUrl, {
          method: "PATCH",
          headers: supaHeaders(),
          body: JSON.stringify(next)
        });

        if (!patchRes.ok) throw new Error(await patchRes.text());

        await statsLoad(slug);
        reactStatus.textContent = "Saved.";
      } catch (e){
        console.error("statsBump error:", e);
        reactStatus.textContent = "Couldn‚Äôt save.";
      } finally {
        likeBtn.disabled = false;
        dislikeBtn.disabled = false;
        setTimeout(() => (reactStatus.textContent = ""), 1200);
      }
    }

    async function initReactions(){
      if (!slugParam) return;
      await statsEnsure(slugParam);
      await statsLoad(slugParam);

      likeBtn.addEventListener("click", () => statsBump(slugParam, "likes"));
      dislikeBtn.addEventListener("click", () => statsBump(slugParam, "dislikes"));
    }

    // ---------- Comments (supabase-js) ----------
    async function isSignedIn(){
      const { data } = await sb.auth.getUser();
      return Boolean(data?.user);
    }

    function renderComment(c, showDelete){
      const li = document.createElement("li");
      li.className = "comment";
      li.innerHTML = `
        <div class="commentTop">
          <div>
            <div><strong>${escapeHtml(c.name || "Anonymous")}</strong></div>
            <div class="commentMeta">${new Date(c.created_at).toLocaleString()}</div>
          </div>
          ${showDelete ? `<button class="smallBtn" data-del="${c.id}">Delete</button>` : ""}
        </div>
        <div class="commentBody">${escapeHtml(c.body)}</div>
      `;
      return li;
    }

    async function loadComments(){
      commentList.innerHTML = "";
      const showDelete = await isSignedIn();

      // This assumes your comments table uses "slug" (since your comments are working)
      const { data, error } = await sb
        .from("article_comments")
        .select("id, name, body, created_at")
        .eq("slug", slugParam)
        .order("created_at", { ascending: false });

      if (error) {
        console.error("loadComments error:", error);
        commentList.innerHTML = `<li class="muted">Could not load comments.</li>`;
        return;
      }

      if (!data || data.length === 0){
        commentList.innerHTML = `<li class="muted">No comments yet.</li>`;
        return;
      }

      data.forEach(c => commentList.appendChild(renderComment(c, showDelete)));
    }

    commentList.addEventListener("click", async (e) => {
      const btn = e.target.closest("button[data-del]");
      if (!btn) return;

      const id = btn.getAttribute("data-del");
      if (!id) return;

      if (!confirm("Delete this comment?")) return;

      commentStatus.textContent = "Deleting‚Ä¶";
      const { error } = await sb.from("article_comments").delete().eq("id", id);

      if (error){
        console.error("delete error:", error);
        commentStatus.textContent = "Delete failed (must be signed in as admin).";
        return;
      }

      commentStatus.textContent = "Deleted.";
      await loadComments();
      setTimeout(() => (commentStatus.textContent = ""), 1200);
    });

    commentForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!slugParam) return;

      const name = (commentName.value || "").trim() || "Anonymous";
      const body = (commentBody.value || "").trim();

      if (!body){
        commentStatus.textContent = "Write something first.";
        return;
      }

      commentStatus.textContent = "Posting‚Ä¶";

      const { error } = await sb.from("article_comments").insert({
        slug: slugParam,
        name,
        body
      });

      if (error){
        console.error("comment insert error:", error);
        commentStatus.textContent = "Post failed.";
        return;
      }

      commentBody.value = "";
      commentStatus.textContent = "Posted.";
      await loadComments();
      setTimeout(() => (commentStatus.textContent = ""), 1200);
    });

    // ---------- Article loader ----------
    async function loadArticleBySlugOrTitle(slugText){
      // Try articles.slug first; if column doesn't exist, fallback to title
      let res = await sb
        .from("articles")
        .select("id, title, excerpt, body, image_path, image_alt, published_at, updated_at")
        .eq("slug", slugText)
        .single();

      if (res.error) {
        const msg = (res.error.message || "").toLowerCase();
        if (msg.includes("column") && msg.includes("slug")) {
          res = await sb
            .from("articles")
            .select("id, title, excerpt, body, image_path, image_alt, published_at, updated_at")
            .eq("title", slugText)
            .single();
        }
      }

      return res;
    }

    async function run(){
      if(!slugParam){
        document.getElementById("title").textContent = "Article not found";
        document.getElementById("body").textContent = "Missing slug.";
        return;
      }

      const { data, error } = await loadArticleBySlugOrTitle(slugParam);

      if(error || !data){
        console.error("Article load error:", error);
        document.getElementById("title").textContent = "Article not found";
        document.getElementById("body").textContent = "This article may be a draft or does not exist.";
        return;
      }

      document.title = data.title + " ‚Äî The Generous J Press";
      document.getElementById("title").textContent = data.title;

      const dt = data.published_at || data.updated_at;
      document.getElementById("meta").textContent =
        "Published: " + new Date(dt).toLocaleString();

      const img = document.getElementById("featuredImage");
      if (data.image_path) {
        const { data: pub } = sb.storage.from("article-images").getPublicUrl(data.image_path);
        const url = pub && pub.publicUrl;

        if (url) {
          img.src = url;
          img.alt = data.image_alt || data.title || "";
          img.style.display = "block";
        } else {
          img.style.display = "none";
          img.src = "";
        }
      } else {
        img.style.display = "none";
        img.src = "";
      }

      document.getElementById("body").innerHTML =
        (data.body || "").replace(/\n/g, "<br>");

      await initReactions();
      await loadComments();
    }

    run();
  </script>
</body>
</html>
