<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — Supabase Sign In</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#0b0d12;color:#e9eefc}
    .wrap{max-width:720px;margin:48px auto;padding:0 18px}
    .card{background:#121727;border:1px solid rgba(255,255,255,.08);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.35);padding:18px}
    label{display:block;margin:12px 0 6px;color:#aab4d0;font-size:14px}
    input{width:100%;padding:12px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:#0f1422;color:#e9eefc}
    button{margin-top:14px;padding:12px 14px;border-radius:12px;border:0;background:#7aa2ff;color:#0b0d12;font-weight:700;cursor:pointer}
    button[disabled]{opacity:.6;cursor:not-allowed}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .row button{flex:1}
    .status{margin-top:14px;padding:12px;border-radius:12px;background:#0f1422;border:1px solid rgba(255,255,255,.08);color:#aab4d0;white-space:pre-wrap}
    .ok{color:#9bffd6}
    .bad{color:#ff6b6b}
    code{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace}
    .hint{margin-top:10px;font-size:13px;color:#aab4d0}
  </style>
</head>
<body>
  <div class="wrap">
    <h1 style="margin:0 0 14px;">Admin Sign In</h1>

    <div class="card">
      <div style="font-size:14px;color:#aab4d0;">
        If sign-in fails, open DevTools → Console + Network and you’ll see exactly why.
      </div>

      <!-- FORM: prevents reload + ensures email/password are read correctly -->
      <form id="loginForm" autocomplete="on">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="username" placeholder="you@email.com" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" placeholder="••••••••" required />

        <div class="row">
          <button id="btnSignIn" type="submit">Sign in</button>
          <button id="btnSignOut" type="button">Sign out</button>
        </div>
      </form>

      <div id="status" class="status">Ready.</div>

      <div class="hint">
        Tip: Don’t run this as <code>file://</code>. Use GitHub Pages / Netlify / or local server (http://localhost).
      </div>
    </div>
  </div>

  <script type="module">
    const SUPABASE_URL = "https://gyfoaukqsgbtcyxnmgvs.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable__zVZ8qNWFakc7aA-K7SZjQ_o-biHbVB";

    const statusEl = document.getElementById("status");
    const form     = document.getElementById("loginForm");
    const emailEl  = document.getElementById("email");
    const passEl   = document.getElementById("password");
    const btnIn    = document.getElementById("btnSignIn");
    const btnOut   = document.getElementById("btnSignOut");

    function log(msg, cls="") {
      statusEl.className = "status " + cls;
      statusEl.textContent = msg;
      console.log("[admin]", msg);
    }

    // Warn if running via file://
    if (location.protocol === "file:") {
      log("Warning: You are running this page via file://\nServe via http:// (GitHub Pages/Netlify/local server) to avoid auth/network issues.", "bad");
    }

    // Load Supabase (v2)
    let createClient;
    try {
      ({ createClient } = await import("https://esm.sh/@supabase/supabase-js@2"));
      console.log("[admin] Supabase JS loaded.");
    } catch (e) {
      log("Failed to load Supabase library:\n" + String(e), "bad");
      throw e;
    }

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { persistSession: true, autoRefreshToken: true, detectSessionInUrl: true }
    });

    // Timeout helper so nothing can spin forever
    function withTimeout(promise, ms=12000) {
      return Promise.race([
        promise,
        new Promise((_, reject) =>
          setTimeout(() => reject(new Error("Timed out after " + ms + "ms (blocked/offline/request stalled)")), ms)
        )
      ]);
    }

    async function showSession() {
      const { data, error } = await supabase.auth.getSession();
      if (error) return log("getSession error:\n" + error.message, "bad");
      if (data.session) {
        log("Signed in ✅\nUser: " + data.session.user.email, "ok");
      } else {
        log("No session (signed out).");
      }
    }

    // Listen for auth events
    supabase.auth.onAuthStateChange((event, session) => {
      console.log("[admin] Auth event:", event, session);
      if (event === "SIGNED_IN") log("SIGNED_IN ✅\nUser: " + (session?.user?.email ?? "unknown"), "ok");
      if (event === "SIGNED_OUT") log("SIGNED_OUT ✅");
    });

    // Submit sign-in (prevents reload + guarantees email/password captured)
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = (emailEl.value || "").trim();
      const password = passEl.value || "";

      // Debug to prove values are captured (fixes “missing email or phone”)
      console.log("[admin] DEBUG values:", {
        email: JSON.stringify(email),
        password_len: password.length
      });

      if (!email || !password) {
        log("Enter email + password (they can’t be blank).", "bad");
        return;
      }

      btnIn.disabled = true;
      log("Signing in… (check Console/Network if it fails)", "");

      try {
        const { data, error } = await withTimeout(
          supabase.auth.signInWithPassword({ email, password }),
          12000
        );

        if (error) {
          log("Sign-in error:\n" + error.message, "bad");
          return;
        }

        log("Sign-in returned ✅\nUser: " + (data.user?.email ?? "unknown"), "ok");
        await showSession();
      } catch (err) {
        log("Sign-in exception:\n" + (err?.message ?? String(err)), "bad");
      } finally {
        btnIn.disabled = false;
      }
    });

    // Sign out
    btnOut.addEventListener("click", async () => {
      btnOut.disabled = true;
      try {
        const { error } = await supabase.auth.signOut();
        if (error) return log("Sign-out error:\n" + error.message, "bad");
        log("Signed out ✅");
      } finally {
        btnOut.disabled = false;
      }
    });

    // Initial state
    await showSession();
  </script>
</body>
</html>
